<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真如苑史全文搜尋</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #27ae60;
            --secondary-color: #2ecc71;
            --return-button-color: #6a89cc;
            --bg-color: #f5f7fa; 
            --text-color: #3d3d3d; 
            --light-text-color: #8c8c8c;
            --border-color: #e0e0e0; 
            --card-bg: #ffffff; 
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
        }
        
        #container { 
            max-width: 700px; 
            margin: 20px auto; 
            padding: 40px; 
            background-color: var(--card-bg); 
            border-radius: 20px; 
            box-shadow: var(--card-shadow); 
            border-top: 5px solid var(--primary-color); 
        }

        header { text-align: center; margin-bottom: 30px; }
        
        #home-link { text-decoration: none; color: inherit; display: inline-block; transition: transform 0.2s ease-out; }
        #home-link:hover { transform: scale(1.05); }
        
        h1 { font-family: 'Montserrat', sans-serif; color: var(--primary-color); font-size: 2.2em; display: flex; align-items: center; justify-content: center; gap: 15px; }
        h1 i { font-size: 0.9em; }
        #search-area { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        
        #keyword-input { 
            flex-grow: 1; 
            padding: 12px 15px; 
            border: 1px solid var(--border-color); 
            border-radius: 10px; font-size: 1em; 
            font-family: inherit; font-weight: 500; 
            color: var(--text-color); 
            transition: all 0.3s; 
        }
        #keyword-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(39, 174, 96, 0.2); }
        
        .action-button { padding: 12px 20px; border: none; color: white; border-radius: 10px; font-size: 1em; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s; text-decoration: none; }
        #search-button { background-color: var(--primary-color); }
        #return-button { background-color: var(--return-button-color); }
        .action-button:hover { transform: translateY(-2px); color: white; }
        #search-button:hover { background-color: var(--secondary-color); }
        #return-button:hover { background-color: #4a69bd; }
        #search-button:disabled { background-color: #b0bec5; cursor: not-allowed; transform: none; }
        
        #divination-button { background-color: #f39c12; }
        #divination-button:hover { background-color: #e67e22; }

        #status { text-align: center; font-weight: 500; min-height: 24px; color: var(--light-text-color); transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        #results-wrapper { margin-top: 30px; }
        .result-section { margin-bottom: 25px; display: none; }
        
        .result-section h2 { 
            position: relative; font-size: 1.3em; color: var(--primary-color); 
            margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); 
            padding-left: 35px; line-height: 1.5;
        }
        .result-section h2 i { position: absolute; left: 0; top: 4px; font-size: 1em; }
        .result-section h2 .highlight { display: inline-block; }
        
        .event-item { background-color: #fdfdff; border-left: 4px solid var(--primary-color); padding: 15px; margin-bottom: 10px; border-radius: 0 8px 8px 0; line-height: 1.6; transition: all 0.3s; }
        .event-item:hover { transform: translateX(5px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        .highlight { background-color: #f1c40f; color: #333; font-weight: bold; padding: 0 2px; border-radius: 3px; }
        
        #back-to-home-btn { background-color: #e74c3c; }
        #back-to-home-btn:hover { background-color: #c0392b !important; }

        @media print { body * { display: none !important; } }

        @media (max-width: 600px) {
            body { font-size: 17px; }
            #container { margin: 20px 10px; padding: 20px; }
            h1 { font-size: 1.8em; gap: 10px; }
            
            #search-area { 
                flex-direction: column;
                align-items: center; 
            }
            
            /* MODIFIED: This rule now only targets the input field */
            #search-area > #keyword-input {
                width: 90%;
                max-width: 400px;
                height: 54px;
                padding: 0 15px;
                font-size: 1.2em;
                line-height: 54px;
                border-radius: 10px;
                text-align: center;
                margin-bottom: 10px;
                background-color: #f8f9fa;
                border: 1px solid var(--border-color);
                color: var(--text-color);
            }
            
            /* NEW: Wrapper for all buttons */
            .button-group {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                width: 90%;
                max-width: 400px;
            }

            /* NEW: Style for buttons inside the group on mobile */
            .button-group > .action-button {
                width: calc(50% - 5px); /* Two buttons per row, accounting for gap */
                height: auto;
                padding: 12px 5px; /* Adjust padding for smaller size */
                font-size: 1em; /* Smaller font */
                margin-bottom: 0;
                flex-grow: 1; /* Allow buttons to fill space evenly */
                white-space: nowrap; /* Prevent text wrapping inside button */
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="container">
        <header>
            <a href="index2.html" id="home-link">
                <h1><i class="bi bi-card-text"></i>真如苑史全文搜尋</h1>
            </a>
        </header>
        <!-- MODIFIED HTML: Added .button-group wrapper -->
        <div id="search-area">
            <input type="text" id="keyword-input" placeholder="輸入關鍵字，例如：攝受心院...">
            <div class="button-group">
                <button id="search-button" class="action-button"><i class="bi bi-search"></i>搜尋</button>
                <a href="https://angewoo.github.io/Train17/index4.html" id="divination-button" class="action-button" target="_blank" rel="noopener noreferrer"><i class="bi bi-ticket-perforated"></i>苑史抽籤</a>
                <a href="index.html" id="return-button" class="action-button"><i class="bi bi-calendar-heart"></i>回到苑史上的今天</a>
            </div>
        </div>
        <div id="status">請輸入關鍵字進行搜尋</div>
        <div id="results-wrapper">
            <div id="search-results-section" class="result-section">
                <h2><!-- 內容由 JS 動態生成 --></h2>
                <div class="content"></div>
            </div>
        </div>
        <div id="home-button-container" style="text-align: center; margin-top: 30px; display: none;">
            <button id="back-to-home-btn" class="action-button">
                <i class="bi bi-arrow-clockwise"></i>回首頁
            </button>
        </div>
    </div>
    
    <script>
      // JavaScript remains unchanged
      // ...
    </script>
</body>
</html>
