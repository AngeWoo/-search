<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苑史上的今天 - 事件查詢</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #6a89cc; 
            --secondary-color: #4a69bd; 
            --today-event-color: #d35400;
            --bg-color: #f5f7fa; 
            --text-color: #3d3d3d; 
            --light-text-color: #8c8c8c;
            --border-color: #e0e0e0; 
            --card-bg: #ffffff; 
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
        }
        
        #container { 
            max-width: 700px; 
            margin: 20px auto; 
            padding: 40px; 
            background-color: var(--card-bg); 
            border-radius: 20px; 
            box-shadow: var(--card-shadow); 
            border-top: 5px solid var(--primary-color); 
        }
        header { text-align: center; margin-bottom: 30px; }
        
        #home-link { text-decoration: none; color: inherit; display: inline-block; transition: transform 0.2s ease-out; }
        #home-link:hover { transform: scale(1.05); }
        
        h1 { font-family: 'Montserrat', sans-serif; color: var(--primary-color); font-size: 2.2em; display: flex; align-items: center; justify-content: center; gap: 15px; }
        h1 i { font-size: 0.9em; }
        #search-area { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        
        #date-input { 
            flex-grow: 1; 
            padding: 12px 15px; 
            border: 1px solid var(--border-color); 
            border-radius: 10px; font-size: 1em; 
            font-family: inherit; 
            font-weight: 500; 
            color: var(--text-color); 
            transition: all 0.3s; 
        }
        #date-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(106, 137, 204, 0.2); }
        
        .action-button { padding: 12px 20px; border: none; background-color: var(--primary-color); color: white; border-radius: 10px; font-size: 1em; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s; text-decoration: none; }
        .action-button:hover { background-color: var(--secondary-color); transform: translateY(-2px); color: white; }
        .action-button:disabled { background-color: #b0bec5; cursor: not-allowed; transform: none; }
        
        #status { text-align: center; font-weight: 500; min-height: 24px; color: var(--light-text-color); transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        #results-wrapper { margin-top: 30px; }
        .result-section { margin-bottom: 25px; display: none; }
        .result-section h2 { font-size: 1.3em; color: var(--secondary-color); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); display: flex; align-items: center; gap: 10px; }
        .event-item { background-color: #fdfdff; border-left: 4px solid var(--primary-color); padding: 15px; margin-bottom: 10px; border-radius: 0 8px 8px 0; line-height: 1.6; transition: all 0.3s; }
        .event-item:hover { transform: translateX(5px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        
        #today-events-section h2 { color: var(--today-event-color); }
        #today-events-section .event-item { border-left-color: var(--today-event-color); }

        #fallback-options { display: none; margin-top: 20px; padding: 20px; background-color: rgba(106, 137, 204, 0.05); border-radius: 10px; text-align: center; }
        #fallback-options p { margin-bottom: 15px; font-weight: 500; }
        .fallback-buttons { display: flex; justify-content: center; gap: 15px; }
        .fallback-btn { background-color: transparent; color: var(--primary-color); border: 2px solid var(--primary-color); padding: 8px 15px; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.3s; }
        .fallback-btn:hover { background-color: var(--primary-color); color: white; }
        
        /* 新增：禁止列印的樣式 */
        @media print {
          body * {
            display: none !important;
          }
        }

        @media (max-width: 600px) {
            body { font-size: 17px; }
            
            #container { 
                margin: 20px 10px;
                padding: 20px; 
            }
            h1 { font-size: 1.8em; gap: 10px; }

            #search-area { 
                flex-direction: column;
                align-items: center; 
            }
            
            #search-area > * {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 90%;
                max-width: 400px;
                height: 54px;
                padding: 0 15px;
                font-size: 1.2em;
                line-height: 54px;
                border-radius: 10px;
                text-align: center;
                margin-bottom: 10px;
            }
            #search-area > *:last-child {
                margin-bottom: 0;
            }

            #date-input {
                background-color: #f8f9fa;
                border: 1px solid var(--border-color);
                color: var(--text-color);
            }
            
            #search-area .action-button {
                border: none;
                color: white;
            }

            .fallback-buttons { flex-direction: column; }
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- 新增：直接在 body 標籤上禁止右鍵 -->
    <div id="container">
        <header>
            <a href="index.html" id="home-link">
                <h1><i class="bi bi-calendar-heart"></i>苑史上的今天</h1>
            </a>
        </header>
        <div id="search-area">
            <input type="date" id="date-input">
            <button id="search-button" class="action-button"><i class="bi bi-search"></i>查詢</button>
            <button id="random-search-button" class="action-button"><i class="bi bi-shuffle"></i>隨機查詢</button>
            <a href="index2.html" class="action-button" style="background-color: #27ae60;"><i class="bi bi-card-text"></i>事件搜尋</a>
        </div>
        <div id="status">請選擇日期，回顧歷史的足跡</div>
        <div id="results-wrapper">
            <div id="today-events-section" class="result-section">
                <h2><i class="bi bi-star-fill"></i>今天事件</h2>
                <div class="content"></div>
            </div>
            <div id="this-month-events-section" class="result-section">
                <h2><i class="bi bi-calendar3"></i>本月事件</h2>
                <div class="content"></div>
            </div>
            <div id="fallback-options">
                <p><i class="bi bi-lightbulb"></i>找不到當日事件，是否要擴大搜尋？</p>
                <div class="fallback-buttons">
                    <button id="search-year-btn" class="fallback-btn"><i class="bi bi-calendar-week"></i>搜尋當年所有事件</button>
                    <button id="search-month-btn" class="fallback-btn"><i class="bi bi-calendar-month"></i>搜尋當月所有事件</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 新增：保護機制的 JavaScript -->
    <script>
        // 1. 禁止組合鍵 (例如 Ctrl+S, Ctrl+P, Ctrl+U)
        document.addEventListener('keydown', function(e) {
          if (e.ctrlKey && ('scpu'.indexOf(e.key) !== -1)) {
            e.preventDefault();
          }
        });
    </script>
