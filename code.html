<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苑史上的今天 - 事件查詢</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #6a89cc; 
            --secondary-color: #4a69bd; 
            --success-color: #2ecc71;
            /* 新增：今天事件的專屬顏色 */
            --today-event-color: #d35400; /* 深橘色 */

            --bg-color: #f5f7fa; 
            --text-color: #3d3d3d; 
            --light-text-color: #8c8c8c;
            --border-color: #e0e0e0; 
            --card-bg: #ffffff; 
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-color); color: var(--text-color); padding: 20px; }
        #container { width: 100%; max-width: 700px; margin: 20px auto; padding: 40px; background-color: var(--card-bg); border-radius: 20px; box-shadow: var(--card-shadow); border-top: 5px solid var(--primary-color); }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-family: 'Montserrat', sans-serif; color: var(--primary-color); font-size: 2.2em; display: flex; align-items: center; justify-content: center; gap: 15px; }
        h1 i { font-size: 0.9em; }
        #search-area { display: flex; gap: 10px; margin-bottom: 20px; }
        #date-input { flex-grow: 1; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 10px; font-size: 1em; font-family: inherit; font-weight: 500; color: var(--text-color); transition: all 0.3s; }
        #date-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(106, 137, 204, 0.2); }
        #search-button { padding: 12px 20px; border: none; background-color: var(--primary-color); color: white; border-radius: 10px; font-size: 1em; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.3s; }
        #search-button:hover { background-color: var(--secondary-color); transform: translateY(-2px); }
        #search-button:disabled { background-color: #b0bec5; cursor: not-allowed; transform: none; }
        #status { text-align: center; font-weight: 500; min-height: 24px; color: var(--light-text-color); transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }
        #results-wrapper { margin-top: 30px; }
        .result-section { margin-bottom: 25px; display: none; }
        .result-section h2 { font-size: 1.3em; color: var(--secondary-color); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); display: flex; align-items: center; gap: 10px; }
        .event-item { background-color: #fdfdff; border-left: 4px solid var(--primary-color); padding: 15px; margin-bottom: 10px; border-radius: 0 8px 8px 0; line-height: 1.6; transition: all 0.3s; }
        .event-item:hover { transform: translateX(5px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        
        /* 修改：為「今天事件」區塊設定專屬顏色 */
        #today-events-section h2 {
            color: var(--today-event-color);
        }
        #today-events-section .event-item {
            border-left-color: var(--today-event-color);
        }

        #fallback-options { display: none; margin-top: 20px; padding: 20px; background-color: rgba(106, 137, 204, 0.05); border-radius: 10px; text-align: center; }
        #fallback-options p { margin-bottom: 15px; font-weight: 500; }
        .fallback-buttons { display: flex; justify-content: center; gap: 15px; }
        .fallback-btn { background-color: transparent; color: var(--primary-color); border: 2px solid var(--primary-color); padding: 8px 15px; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.3s; }
        .fallback-btn:hover { background-color: var(--primary-color); color: white; }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            #container { padding: 20px; }
            h1 { font-size: 1.8em; gap: 10px; }
            #search-area { flex-direction: column; }
            .fallback-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="container">
        <header>
            <h1><i class="bi bi-calendar-heart"></i>苑史上的今天</h1>
        </header>
        <div id="search-area">
            <input type="date" id="date-input">
            <button id="search-button"><i class="bi bi-search"></i>查詢</button>
        </div>
        <div id="status">請選擇日期，回顧歷史的足跡</div>
        <div id="results-wrapper">
            <div id="today-events-section" class="result-section">
                <h2><i class="bi bi-star-fill"></i>今天事件</h2>
                <div class="content"></div>
            </div>
            <div id="this-month-events-section" class="result-section">
                <h2><i class="bi bi-calendar3"></i>本月事件</h2>
                <div class="content"></div>
            </div>
            <div id="fallback-options">
                <p><i class="bi bi-lightbulb"></i>找不到當日事件，是否要擴大搜尋？</p>
                <div class="fallback-buttons">
                    <button id="search-year-btn" class="fallback-btn"><i class="bi bi-calendar-week"></i>搜尋當年所有事件</button>
                    <button id="search-month-btn" class="fallback-btn"><i class="bi bi-calendar-month"></i>搜尋當月所有事件</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSELNOgRozrKO1bscsHe6doF8rH9-wSPYgvkhR5xXGhHKYvKoiXnlEC8YR3G5pPwQ2YFOksnlxYAQx-/pubhtml';
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(sheetUrl)}`;

        const dateInput = document.getElementById('date-input');
        const searchButton = document.getElementById('search-button');
        const statusEl = document.getElementById('status');
        const todaySection = document.getElementById('today-events-section');
        const monthSection = document.getElementById('this-month-events-section');
        const fallbackSection = document.getElementById('fallback-options');

        function normalizeString(str) {
            if (!str) return '';
            return str.replace(/[Ａ-Ｚａ-ｚ０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
        }

        function resetResultAreas() {
            todaySection.style.display = 'none';
            monthSection.style.display = 'none';
            fallbackSection.style.display = 'none';
            todaySection.querySelector('.content').innerHTML = '';
            monthSection.querySelector('.content').innerHTML = '';
        }

        async function fetchAndProcessData(processor) {
            statusEl.innerHTML = '<i class="bi bi-hourglass-split spinner"></i>正在時光機中穿梭...';
            searchButton.disabled = true;
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`網路錯誤 (狀態碼: ${response.status})`);
                const htmlText = await response.text();
                const doc = new DOMParser().parseFromString(htmlText, 'text/html');
                const rows = doc.querySelectorAll('tbody tr');
                processor(rows);
            } catch (error) {
                statusEl.innerHTML = `<i class="bi bi-x-octagon-fill"></i>讀取資料時發生錯誤: ${error.message}`;
            } finally {
                searchButton.disabled = false;
            }
        }

        function searchForDate() {
            resetResultAreas();
            const selectedDate = dateInput.value;
            if (!selectedDate) {
                statusEl.innerHTML = '<i class="bi bi-exclamation-circle"></i>請先選擇一個有效的日期！';
                return;
            }
            const dateObj = new Date(selectedDate);
            const targetYear = dateObj.getFullYear();
            const targetMonth = dateObj.getMonth() + 1;
            const targetDay = dateObj.getDate();

            fetchAndProcessData(rows => {
                let todayEvents = [], thisMonthEvents = [];
                const datePartsPattern = /(\d+)年(\d+)月(\d+)日/;

                for (const row of rows) {
                    const dataCell = row.querySelector('td:nth-child(2)');
                    if (dataCell) {
                        const rawCellText = dataCell.textContent.trim();
                        const normalizedText = normalizeString(rawCellText);
                        const match = normalizedText.match(datePartsPattern);

                        if (match) {
                            const eventYear = parseInt(match[1], 10);
                            const eventMonth = parseInt(match[2], 10);
                            const eventDay = parseInt(match[3], 10);

                            if (eventYear === targetYear && eventMonth === targetMonth && eventDay === targetDay) {
                                todayEvents.push(rawCellText);
                            }
                            if (eventMonth === targetMonth && eventDay === targetDay) {
                                thisMonthEvents.push(rawCellText);
                            }
                        }
                    }
                }
                
                let foundSomething = false;
                if (todayEvents.length > 0) {
                    todaySection.style.display = 'block';
                    todaySection.querySelector('h2').innerHTML = '<i class="bi bi-star-fill"></i>今天事件';
                    todaySection.querySelector('.content').innerHTML = todayEvents.map(event => `<div class="event-item">${event}</div>`).join('');
                    foundSomething = true;
                }
                
                const uniqueThisMonthEvents = thisMonthEvents.filter(event => !todayEvents.includes(event));
                if (uniqueThisMonthEvents.length > 0) {
                    monthSection.style.display = 'block';
                    monthSection.querySelector('.content').innerHTML = uniqueThisMonthEvents.map(event => `<div class="event-item">${event}</div>`).join('');
                    foundSomething = true;
                }

                if (foundSomething) {
                    statusEl.innerHTML = `<i class="bi bi-check-circle-fill"></i>查詢完成！`;
                } else {
                    statusEl.innerHTML = `<i class="bi bi-emoji-frown"></i>在這一天，歷史似乎打盹了。`;
                    fallbackSection.style.display = 'block';
                }
            });
        }

        function searchByScope(scope) {
            resetResultAreas();
            const selectedDate = dateInput.value;
            if (!selectedDate) {
                statusEl.innerHTML = '<i class="bi bi-exclamation-circle"></i>請先選擇日期再擴大搜尋！';
                return;
            }
            const dateObj = new Date(selectedDate);
            let title;
            const year = dateObj.getFullYear();
            const month = dateObj.getMonth() + 1;

            if (scope === 'year') {
                title = `<i class="bi bi-calendar-week"></i>${year}年的所有事件`;
            } else { // scope === 'month'
                title = `<i class="bi bi-calendar-month"></i>${month}月的所有事件`;
            }

            fetchAndProcessData(rows => {
                let foundEvents = [];
                const datePartsPattern = /(\d+)年(\d+)月(\d+)日/;
                const yearPattern = new RegExp(`^${year}年`);

                for (const row of rows) {
                    const dataCell = row.querySelector('td:nth-child(2)');
                    if (dataCell) {
                        const rawCellText = dataCell.textContent.trim();
                        const normalizedText = normalizeString(rawCellText);
                        
                        if (scope === 'month') {
                             const match = normalizedText.match(datePartsPattern);
                             if (match) {
                                 const eventMonth = parseInt(match[2], 10);
                                 if(eventMonth === month) {
                                     foundEvents.push(rawCellText);
                                 }
                             }
                        } else { // scope === 'year'
                            if (yearPattern.test(normalizedText)) {
                                foundEvents.push(rawCellText);
                            }
                        }
                    }
                }
                
                if (foundEvents.length > 0) {
                    // 擴大搜尋時，統一使用「今天事件」區塊來顯示結果，並恢復其橘色樣式
                    todaySection.style.display = 'block';
                    todaySection.querySelector('h2').innerHTML = title;
                    todaySection.querySelector('.content').innerHTML = foundEvents.map(event => `<div class="event-item">${event}</div>`).join('');
                    statusEl.innerHTML = `<i class="bi bi-check-circle-fill"></i>擴大搜尋完成！`;
                } else {
                    statusEl.innerHTML = `<i class="bi bi-search"></i>在指定範圍內沒有找到任何事件。`;
                }
            });
        }
        
        searchButton.addEventListener('click', searchForDate);
        dateInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') searchForDate(); });
        document.getElementById('search-year-btn').addEventListener('click', () => searchByScope('year'));
        document.getElementById('search-month-btn').addEventListener('click', () => searchByScope('month'));

        // 新增：頁面載入時自動執行
        document.addEventListener('DOMContentLoaded', () => {
            // 設定預設日期 (注意格式為 YYYY-MM-DD)
            dateInput.value = '1935-12-28';
            // 執行一次查詢
            searchForDate();
        });
    </script>
</body>
</html>
